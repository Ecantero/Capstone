<h1>sign-up-page works!</h1>

<div>
  <button type="button" class="btn btn-info" (click)="isEmp()">Employee</button>
  <button type="button" class="btn btn-info" (click)="isEmpr()">
    Employer
  </button>
</div>
<form>
  <div class="row mb-3">
    <label for="name" class="col-sm-2 col-form-label">Name</label>
    <div class="col-sm-10">
      <input
        type="text"
        class="form-control"
        [(ngModel)]="person.name"
        name="name"
        required
      />
    </div>
  </div>
  <div class="row mb-3">
    <label for="age" class="col-sm-2 col-form-label">Age</label>
    <div class="col-sm-10">
      <input
        type="number"
        class="form-control"
        [(ngModel)]="person.age"
        name="age"
        required
      />
    </div>
  </div>
  <div class="row mb-3">
    <label for="email" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
      <input
        type="email"
        class="form-control"
        [(ngModel)]="person.email"
        name="email"
        required
      />
    </div>
  </div>
  <div class="row mb-3">
    <label for="password" class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-10">
      <input
        type="password"
        class="form-control"
        [(ngModel)]="person.password"
        name="password"
        required
      />
    </div>
  </div>
  <div *ngIf="emp" class="row mb-3">
    <label for="skills" class="col-sm-2 col-form-label">Skills</label>
    <div class="col-sm-10">
      <textarea
        class="form-control"
        [(ngModel)]="employee.skills"
        name="skills"
        cols="30"
        rows="1"
        required
      ></textarea>
    </div>
    <button (click)="saveEmp()" class="btn btn-primary">Sign up</button>
  </div>
  <div *ngIf="empr" class="row mb-3">
    <label for="company" class="col-sm-2 col-form-label">Company</label>
    <div class="col-sm-10">
      <input
        type="text"
        class="form-control"
        [(ngModel)]="employer.company"
        name="company"
        required
      />
    </div>
    <button (click)="saveEmpr()" class="btn btn-primary">Sign up</button>
  </div>
</form>
