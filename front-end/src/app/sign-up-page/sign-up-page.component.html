<h1>sign-up-page works!</h1>
<form>
  <div class="row mb-3">
    <label for="name" class="col-sm-2 col-form-label">Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" [(ngModel)]="employee.name" name="name" required />
    </div>
  </div>
  <div class="row mb-3">
    <label for="age" class="col-sm-2 col-form-label">Age</label>
    <div class="col-sm-10">
      <input type="number" class="form-control" [(ngModel)]="employee.age" name="age" required />
    </div>
  </div>
  <div class="row mb-3">
    <label for="email" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" [(ngModel)]="employee.email" name="email" required />
    </div>
  </div>
  <div class="row mb-3">
    <label for="password" class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" [(ngModel)]="employee.password" name="password" required />
    </div>
  </div>
  <fieldset class="row mb-3">
    <legend class="col-form-label col-sm-2 pt-0">Occupation</legend>
    <div class="col-sm-10">
      <div class="form-check">
        <input class="form-check-input" type="radio" name="" />
        <label class="form-check-label" for="employee"> Employee </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="" />
        <label class="form-check-label" for="employer"> Employer </label>
      </div>
    </div>
  </fieldset>
  <button (click)="saveEmp()" class="btn btn-primary">Sign up</button>
</form>
