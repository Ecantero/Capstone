<div>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Job Find</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#capstoneNavbar"
        aria-controls="capstoneNavbar"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="capstoneNavbar">
        <div class="navbar-nav">
          <a class="nav-link" routerLink="home">Home</a>
          <a class="nav-link" routerLink="about">About</a>
          <a class="nav-link" routerLink="jobListings">Job Listings</a>
          <a class="nav-link" routerLink="search">Search</a>
          <a class="nav-link" routerLink="signUp">Sign up</a>
          <div *ngIf="signedIn; else logIn">
            <a class="nav-link" routerLink="userAcc">User Account</a>
          </div>
          <ng-template #logIn>
            <button
              type="button"
              class="btn btn-primary"
              data-bs-toggle="modal"
              data-bs-target="#exampleModal"
            >
              Login
            </button>
            <div
              class="modal fade"
              id="loginModal"
              tabindex="-1"
              aria-labelledby="loginLabel"
              aria-hidden="true"
            >
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="loginLabel">
                      Login to your account
                    </h5>
                    <button
                      type="button"
                      class="btn-close"
                      data-bs-dismiss="modal"
                      aria-label="Close"
                    ></button>
                  </div>
                  <div class="modal-body">
                    <div class="row mb-3">
                      <label for="email" class="col-sm-2 col-form-label"
                        >Email</label
                      >
                      <div class="col-sm-10">
                        <input
                          type="email"
                          class="form-control"
                          [(ngModel)]="person.email"
                          name="email"
                          required
                        />
                      </div>
                    </div>
                    <div class="row mb-3">
                      <label for="password" class="col-sm-2 col-form-label"
                        >Password</label
                      >
                      <div class="col-sm-10">
                        <input
                          type="password"
                          class="form-control"
                          [(ngModel)]="person.password"
                          name="password"
                          required
                        />
                      </div>
                    </div>
                  </div>
                  <div class="modal-footer">
                    <button
                      type="button"
                      class="btn btn-secondary"
                      data-bs-dismiss="modal"
                    >
                      Close
                    </button>
                    <button type="button" class="btn btn-primary">Login</button>
                  </div>
                </div>
              </div>
            </div>
          </ng-template>
        </div>
      </div>
    </div>
  </nav>

  <div class="container">
    <router-outlet></router-outlet>
  </div>
</div>
